{% extends 'base.html'%}
{% block body %}
<div class="container" style="margin-top: 40px; width: 400px;   padding-bottom: 20px; border: 1px solid black; padding-top: 20px;">
   <form method="GET" action="{% url 'contest'%}">
    <div class="col-6">

      <input type="submit" class="btn btn-success" style="display: block;margin: 0 auto; ">

  </div>
   </form></div>

   
    
  {% if report%}
   <div class="container" style="margin-top: 40px;">
    
    <table class="table table-striped table-light" style="margin-top: 10px;">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Contest ID</th>
            <th scope="col">NAME</th>
            <th scope="col"> Platform</th>
            <th scope="col">Duration(sec)</th>
            <th scope="col">Start time(sec)</th>
          </tr>
        </thead>
        
      {% for a in list %}
      <tbody>
        <tr>
            {% for b in a %}
            <td>{{b}}</td>
            {% endfor %}
        </tr>
      </tbody>
      {% endfor %}
     
    </table>
    {% endif %}
    
    
{% endblock body %}
