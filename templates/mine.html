{% extends 'base.html'%}
{% block body %}
<div class="container" style="margin-top: 40px; width: 400px;   padding-bottom: 20px; border: 1px solid black; padding-top: 20px;">
   <form method="GET" action="{% url 'submitquery'%}">
   
    <div class="form-group" >
      <label for="exampleFormControlTextarea1"><b>Platform</b> </label>
      <select class="custom-select" id="Platform" name="Platform"   required>
       <option disabled="true" selected>--select--</option>
        <option value="1"  >Codeforces</option>
        <option value="2" >Codechef</option>
  
      </select>
      
    </div>
    
    <div class="form-group">
      <label for="exampleFormControlTextarea1"><b>Username</b>
      </label>
      <textarea class="form-control" id="query" name="query" rows="1"></textarea>
    </div>
    <div class="row">
      <div class="col-6">
          <input type="submit" class="btn btn-success" style="display: block;margin: 0 auto;">

      </div>
      <div class="col-6" >
          <input type="reset" class="btn btn-danger" style="display: block;margin: 0 auto;">

      </div>
  </div>
  </form>
</div>
  
<div class="container" style="margin-top: 40px;">
        {% if report %}
        <table class="table table-striped table-light" style="margin-top: 10px;">
            <thead class="thead-dark">
              <tr>
                <th scope="col">Contest ID</th>
                <th scope="col">RANk</th>
                <th scope="col"> Rating</th>
                <th scope="col">Change</th>
              </tr>
            </thead>
            
          {% for a in contest %}
          <tbody>
            <tr>
                {% for b in a %}
                <td>{{b}}</td>
                {% endfor %}
            </tr>
          </tbody>
          {% endfor %}
         
        </table>
        {% endif %}
        {% if report is False %}
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
          <strong>Error!</strong> Username not found.
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        {% endif %}
        
      </div>
     
    
{% endblock body %}
